<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Curso JavaScript</title>
</head>
<body>
    <!-- Intervalo e Timeout em JavaScript -->
    <script>
       
      function exibeAlgo(){
          console.log('Hello setTimeout')
      }
      // Chama a função exibeAlgo a cada 2 segundos
      //setInterval(exibeAlgo, 2000)
      // Espera 2 segundos e chama a função apenas uma vez
      setTimeout(exibeAlgo, 2000)

    </script>
</body>
</html>
